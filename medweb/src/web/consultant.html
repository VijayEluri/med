<html><head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<head>
<body>
<style>
.consulting_dialog .ui-dialog-titlebar{
  background:#a3d84e;
}
.ui-dialog .ui-dialog-content{
  padding:0px;
  overflow: hidden;
}
</style>
<div style="text-align: center;"><img src='image/consultant_head.png' style="height: 160;width: 714px;"/></div>
<div style="margin-left:5px">
<form id="consulting_form" action="jsp/save_consulting.jsp" method="post" style="text-align:left;">
<div id="messageContainer"></div>
<table style="font-size:13px;">
<tr>
  <td style="width:350px">
    <div style="color:#a3d84e;font-weight:bold;">寻求更多帮助</div>
    <div><input type='text' id='user_id' name='user_id' placeholder='邮箱/手机' style="box-shadow: none;width: 250px;"/></div>
    <div style="padding-top: 5px;"><textarea id='content' name='content' rows="4" cols="45" placeholder="你有任何困难建议，都请告诉我们.....                              如：找专家就诊，陪诊，就诊旅途安排和配药等....."></textarea></div>
    <div style="padding-top: 5px;">愿我们专业的个性化健康咨询服务能够更好的帮助您！</div>
    <br>
    <div style="padding-top: 5px;">
    <a href="javascript:void(0)" id="create_consulting_button" style="background: #a3d84e;color: #fff;border-radius: 3px;padding: 6px 26px;">提交</a>
    </div>
  </td>
  <td>
    <img src='image/ttd_wechat.jpg' style="width: 140px;"/>
    <span style="position: absolute;padding-top: 8px;">官方微信二维码<br>手机扫描加关注<br>第一时间获得健康帮助<br><br>您的健康，我的使命！</span>
    <div>&nbsp;&nbsp;公众帐号：健康咨询-天天动<br>&nbsp;&nbsp;微信号：ttdong_com_cn</div>
  </td>
</tr>
</table>
</form>
</div>
<script>
$("#create_consulting_button").click(function(){
	var userId = $("#user_id", "#consulting_form").val(),
	    content = $("#content", "#consulting_form").val();
	if (userId == null || $.trim(userId) == "") {
		showMessage({"container_id": "messageContainer", "message": "请输入邮箱或者手机", "status": "error"});
		return false;
	}
  if (content == null || $.trim(content) == "") {
	    showMessage({"container_id": "messageContainer", "message": "咨询不能为空", "status": "error"});
	    return false;
  }
  $.ajax({
	  url:"jsp/save_consulting.jsp",
	  method:"post",
	  data: {"user_id": userId, "content": content},
	  success: function(){
		  $("#consulting_dialog").dialog('destroy');
	  }
  })
})
</script>
</body>
</html>
